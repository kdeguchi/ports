name: Update mozc dictionaries

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:
    
jobs:
  mozc:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Fetch mozc dictionaries
      uses: vmactions/freebsd-vm@v1
      with:
        release: '14.1'
        usesh: true
        run: |
          pwd
          cd japanese/mozc-server
          make renew-makesum
