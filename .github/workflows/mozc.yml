name: Update mozc dictionaries

on:
  schedule: 
    - cron: '0 4 * * *'
    - paths-ignore:
      - 'ports/mail/postgrey'
      - 'ports/japanese/Makefile'
      - 'ports/sysutils/e2fsprogs'
  workflow_dispatch:
    - paths-ignore:
      - 'ports/mail/postgrey'
      - 'ports/japanese/Makefile'
      - 'ports/sysutils/e2fsprogs'
    
jobs:
  mozc:
    runs-on: ubuntu-latest
    name: job in FreeBSD
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v4
    - name: Fetch mozc dictionaries
      id: mozc
      uses: vmactions/freebsd-vm@v1
      with:
        release: '14.1'
        usesh: true
        run: |
          cd ports/ports/japanese/mozc-server
          make renew-makesum
