<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>EPSON 太行書体Ｂ</string>
			</test>
			<test name="family">
				<string>EPSON 行書体Ｍ</string>
			</test>
			<test name="family">
				<string>EPSON 正楷書体Ｍ</string>
			</test>
			<test name="family">
				<string>EPSON 太角ゴシック体Ｂ</string>
			</test>
			<test name="family">
				<string>EPSON 教科書体Ｍ</string>
			</test>
			<test name="family">
				<string>EPSON 丸ゴシック体Ｍ</string>
			</test>
			<test name="family">
				<string>EPSON 太丸ゴシック体Ｂ</string>
			</test>
			<test name="family">
				<string>EPSON 太明朝体Ｂ</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
